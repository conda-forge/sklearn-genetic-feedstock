{% set name = "sklearn-genetic" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sklearn-genetic-{{ version }}.tar.gz
  sha256: fb672775b73cbebd060a4d925197563b7439b6b7cdd7e72c22c50569be405659

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - deap >=1.0.2
    - python >=2.7
    - scikit-learn >=0.20.3

test:
  imports:
    - genetic_selection

about:
  home: https://github.com/manuel-calzolari/sklearn-genetic
  summary: Genetic feature selection module for scikit-learn
  license: LGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - manuel-calzolari
